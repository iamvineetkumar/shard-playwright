name: Playwright Tests

on:
  push:
    branches: [dev2]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Load and Parse JSON File
        id: load_json
        run: |
          json_content=$(cat tests/test_mapping.json)
          shard_tests=$(echo "$json_content" | grep -oP '"3": \K.*(?=,)' | sed 's/ *//g' | sed 's/"//g' | sed 's/\[//' | sed 's/\]//' | sed 's/,/ /g')
          echo "::set-output name=shardTests::$shard_tests"

      - name: Run Playwright tests
        id: playwright_tests
        run: |
          shard_tests="${{ steps.load_json.outputs.shardTests }}"
          echo "Shard tests for shard ${{ matrix.shardIndex }}:"
          echo "$shard_tests"
          # Iterate over each test file and execute it
          npx playwright test $shard_tests
          echo "4"

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
