name: Playwright Tests

on:
  push:
    branches:
      - dev2
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
          - e2eFrontEnd
        default: 'sanity'

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Read shard indices from test_mapping.yml
      id: set-shard-indices
      uses: mikefarah/yq@v4
      with:
        script: '.shardIndex | .[]'
        file: '.github/workflows/test_mapping.yml'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Read tests from test_mapping.yml
      id: read-tests
      uses: mikefarah/yq@v4
      with:
        script: |
          .shards[$((matrix.shardIndex - 1))].tests | .[]
        file: '.github/workflows/test_mapping.yml'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: |
        tests="${{ steps.read-tests.outputs }}"
        npx playwright test $tests

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1
