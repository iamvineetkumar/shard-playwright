name: Playwright Tests

on:
  push:
    branches: [dev2]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read yaml
        uses: mikefarah/yq@master
        id: read_yaml
        with:
          cmd: yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/test_mapping.yml 
      
      - name: Running tests
        run: |
            echo "test starting test::"
            shard_tests="${{ steps.read_yaml.outputs.result }}"
            echo "test starting test::"
            shard_tests="${{ steps.read_yaml.outputs.result }}"
            echo "Shard tests are: $shard_tests"
            shard_index=${{ matrix.shardIndex }}
            echo "Shard tests for shard $shard_index :: "            

            # Remove leading and trailing whitespaces from shard_tests
            shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

            echo "Running test : $shard_tests"

            # Split shard_tests into multiple arguments and pass them to the command
            IFS=', ' read -r -a tests_array <<< "$shard_tests"

            # Print each individual test for debugging
            for test_path in "${tests_array[@]}"; do
                echo "Test path: $test_path"
            done

            # Execute the command
            echo "npx playwright test ${tests_array[*]}"
            npx playwright test "${tests_array[@]}"

        
      
      

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
