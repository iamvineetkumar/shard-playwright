name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
          - e2eFrontEnd
        default: 'sanity'  # Default tag

jobs:
  playwright-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: ${{ fromJson(steps.read_yaml_shardIndex.outputs.shardIndex) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read shardIndex for selected test
        id: read_yaml_shardIndex
        run: |
          if [ "${{ github.event.inputs.testTag }}" == "sanity" ]; then
            shard_index=$(yq eval '.shardIndex | .[]' .github/workflows/sanity.yml)
          elif [ "${{ github.event.inputs.testTag }}" == "smoke" ]; then
            shard_index=$(yq eval '.shardIndex | .[]' .github/workflows/smoke.yml)
          elif [ "${{ github.event.inputs.testTag }}" == "e2eFrontEnd" ]; then
            shard_index=$(yq eval '.shardIndex | .[]' .github/workflows/shard.yml)
          else
            echo "Unsupported test tag selected"
            exit 1
          fi
          echo "::set-output name=shardIndex::$shard_index"

      - name: Read tests for selected test
        id: read_yaml_tests
        run: |
          if [ "${{ github.event.inputs.testTag }}" == "sanity" ]; then
            tests=$(yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/sanity.yml)
          elif [ "${{ github.event.inputs.testTag }}" == "smoke" ]; then
            tests=$(yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/smoke.yml)
          elif [ "${{ github.event.inputs.testTag }}" == "e2eFrontEnd" ]; then
            tests=$(yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/shard.yml)
          else
            echo "Unsupported test tag selected"
            exit 1
          fi
          echo "::set-output name=tests::$tests"

      - name: Debug tests
        run: |
          echo "Shard Index: ${{ steps.read_yaml_shardIndex.outputs.shardIndex }}"
          echo "Tests are: ${{ steps.read_yaml_tests.outputs.tests }}"

      - name: Run Playwright tests
        if: github.event.inputs.testTag == 'sanity' || github.event.inputs.testTag == 'smoke' || github.event.inputs.testTag == 'e2eFrontEnd'
        run: |
          tests="${{ steps.read_yaml_tests.outputs.tests }}"

          # Remove leading and trailing whitespaces from tests
          tests=$(echo "$tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          # Replace newlines with spaces
          tests=$(echo "$tests" | tr '\n' ' ')

          if [ -n "$tests" ]; then
            echo "Running tests with tag: ${{ github.event.inputs.testTag }}"
            npx playwright test $tests --workers=4
          else
            echo "No tests found for tag: ${{ github.event.inputs.testTag }}"
          fi

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
