name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testTag: [sanity, smoke]
      fail-fast: false
      include:
        - testTag: sanity
          shardIndex: 1
          shardTotal: 1
        - testTag: smoke
          shardIndex: [1, 2]
          shardTotal: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Determine YAML file based on testTag
        id: determine_yaml
        run: |
          if [ "${{ matrix.testTag }}" == "sanity" ]; then
            echo "YAML_FILE=.github/workflows/sanity.yml" >> $GITHUB_ENV
          elif [ "${{ matrix.testTag }}" == "smoke" ]; then
            echo "YAML_FILE=.github/workflows/smoke.yml" >> $GITHUB_ENV
          fi

      - name: Read yaml
        uses: mikefarah/yq@4
        id: read_yaml
        with:
          cmd: yq eval ".shards[${{ matrix.shardIndex }} - 1].tests | .[]" ${{ env.YAML_FILE }}

      - name: Running tests
        run: |
          echo "Starting tests for ${{ matrix.testTag }}..."
          shard_tests="${{ steps.read_yaml.outputs.result }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard index for ${{ matrix.testTag }} tests: $shard_index"

          # Remove leading and trailing whitespaces from shard_tests
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          echo "Running test : $shard_tests"

          # Replace newlines with spaces
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')

          echo "Running tests with tag: ${{ matrix.testTag }}"
          npx playwright test --grep @${{ matrix.testTag }} $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.testTag }}-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
