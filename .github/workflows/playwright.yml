name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
        default: 'sanity'  # Default tag

jobs:
  calculate-shard-index:
    runs-on: ubuntu-latest
    outputs:
      shardIndex: ${{ steps.set_shard_index.outputs.shardIndex }}
      shardTotal: ${{ steps.set_shard_index.outputs.shardTotal }}

    steps:
      - name: Set Shard Index
        id: set_shard_index
        run: |
          if [ "${{ github.event.inputs.testTag }}" == "sanity" ]; then
            shardIndex='[1,2]'
          elif [ "${{ github.event.inputs.testTag }}" == "smoke" ]; then
            shardIndex='[1,2,3]'
          else
            shardIndex='[1]'  # Default shard index
          fi
          shardTotal=$(echo $shardIndex | jq length)
          echo "shardIndex: $shardIndex"
          echo "shardTotal: $shardTotal"
          echo "::set-output name=shardIndex::$shardIndex"
          echo "::set-output name=shardTotal::$shardTotal"

  generate-matrix:
    needs: calculate-shard-index
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: ${{ fromJson(needs.calculate-shard-index.outputs.shardIndex) }}
    steps:
      - name: Create shard total output
        id: set_shard_total
        run: echo "::set-output name=shardTotal::${{ needs.calculate-shard-index.outputs.shardTotal }}"
    
  playwright-tests:
    needs: generate-matrix
    timeout-minutes: 10  # Adjust timeout as per your test suite's needs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: ${{ fromJson(needs.generate-matrix.outputs.shardIndex) }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read yaml
        uses: mikefarah/yq@master
        id: read_yaml
        with:
          cmd: yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/sanity.yml 

      - name: Running tests
        run: |
          echo "Starting test::"
          shard_tests="${{ steps.read_yaml.outputs.result }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard tests for shard $shard_index :: "            

          # Remove leading and trailing whitespaces from shard_tests
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          echo "Running test : $shard_tests"

          # Replace newlines with spaces
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')
          echo "Running tests with tag: ${{ github.event.inputs.testTag }}"
          npx playwright test --grep @${{ github.event.inputs.testTag }} $shard_tests --workers=4
        
      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
