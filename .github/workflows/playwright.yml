name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
          - e2eFrontEnd
        default: 'sanity'  # Default tag

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        include:
          - testTag: sanity
            shardIndex: [1]  # Define shardIndex for sanity tests
          - testTag: smoke
            shardIndex: [1, 2]  # Define shardIndex for smoke tests
          - testTag: e2eFrontEnd
            shardIndex: [1, 2, 3]  # Define shardIndex for e2eFrontEnd tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read tests for selected test
        id: read_yaml_tests
        run: |
          tests=$(yq eval ".shards[${{ matrix.shardIndex }}].tests | .[]" .github/workflows/${{ matrix.testTag }}.yml)
          echo "::set-output name=tests::$tests"

      - name: Debug tests
        run: |
          echo "Shard Index: ${{ matrix.shardIndex }}"
          echo "Tests are: ${{ steps.read_yaml_tests.outputs.tests }}"

      - name: Run Playwright tests
        run: |
          tests="${{ steps.read_yaml_tests.outputs.tests }}"

          # Remove leading and trailing whitespaces from tests
          tests=$(echo "$tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          # Replace newlines with spaces
          tests=$(echo "$tests" | tr '\n' ' ')

          if [ -n "$tests" ]; then
            echo "Running tests with tag: ${{ matrix.testTag }}"
            npx playwright test $tests --workers=4
          else
            echo "No tests found for tag: ${{ matrix.testTag }}"
          fi

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.testTag }}-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
