name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        default: 'sanity'
        options:
          - sanity
          - smoke
          - e2e

jobs:
  setup-shard:
    runs-on: ubuntu-latest
    outputs:
      shard-index: ${{ steps.set-shard-index.outputs.shardIndex }}
      testFile: ${{ steps.set-shard-index.outputs.testFile }}
    steps:
      - name: Set shardIndex and testFile based on testTag
        id: set-shard-index
        run: |
          if [[ "${{ github.event.inputs.testTag }}" == "smoke" ]]; then
            echo "::set-output name=shardIndex::[1,2,3]"
            echo "::set-output name=testFile::smoke.yml"
          elif [[ "${{ github.event.inputs.testTag }}" == "e2e" ]]; then
            echo "::set-output name=shardIndex::[1,2]"
            echo "::set-output name=testFile::e2e.yml"
          else
            echo "::set-output name=shardIndex::[1]"
            echo "::set-output name=testFile::sanity.yml"
          fi

  playwright-tests:
    needs: setup-shard
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: ${{ fromJSON(needs.setup-shard.outputs['shard-index']) }}
        shardTotal: [3]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read yaml
        uses: mikefarah/yq@master
        id: read_yaml
        with:
          cmd: yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/${{ needs.setup-shard.outputs.testFile }}

      - name: Running tests
        run: |
          echo "Test starting test::"
          shard_tests="${{ steps.read_yaml.outputs.result }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard tests for shard $shard_index :: "
          
          # Additional steps for running tests based on $shard_tests and $shard_index
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')
          echo "Running tests with tag: ${{ github.event.inputs.testTag }}"
          npx playwright test --grep @${{ github.event.inputs.testTag }} $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
