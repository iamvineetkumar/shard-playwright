name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        default: 'sanity'
        options:
          - sanity
          - smoke

jobs:
  playwright-tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardTotal: [3]  # Assuming shardTotal remains constant

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set shardIndex based on testTag
        run: |
          if [[ "${{ github.event.inputs.testTag }}" == "smoke" ]]; then
            echo 'shardIndex: [1, 2, 3]' > smoke.yml
          else
            echo 'shardIndex: [1]' > sanity.yml
          fi

      - name: Read shardIndex from file
        id: read_shardIndex
        run: echo "::set-output name=shardIndex::$(cat shardIndex.yml)"

      - name: Read yaml
        uses: mikefarah/yq@master
        id: read_yaml
        with:
          cmd: yq eval '.shards[${{ steps.read_shardIndex.outputs.shardIndex }}].tests | .[]' .github/workflows/smoke.yml

      - name: Running tests
        run: |
          echo "Test starting test::"
          shard_tests="${{ steps.read_yaml.outputs.result }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ steps.read_shardIndex.outputs.shardIndex }}
          echo "Shard tests for shard $shard_index :: "
          
          # Additional steps for running tests based on $shard_tests and $shard_index
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')
          echo "Running tests with tag: ${{ github.event.inputs.testTag }}"
          npx playwright test --grep @${{ github.event.inputs.testTag }} $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ steps.read_shardIndex.outputs.shardIndex }}
          path: blob-report
          retention-days: 1
