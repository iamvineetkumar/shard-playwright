name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine shardIndex and shardTotal
        id: determine_shard
        run: |
          if [ "${{ github.event.inputs.testTag }}" == "sanity" ]; then
            echo "::set-output name=shardIndex::1"
            echo "::set-output name=shardTotal::1"
          elif [ "${{ github.event.inputs.testTag }}" == "smoke" ]; then
            echo "::set-output name=shardIndex::1,2"
            echo "::set-output name=shardTotal::2"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Determine YAML file based on testTag
        id: determine_yaml
        run: |
          if [ "${{ github.event.inputs.testTag }}" == "sanity" ]; then
            echo "YAML_FILE=.github/workflows/sanity.yml" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.testTag }}" == "smoke" ]; then
            echo "YAML_FILE=.github/workflows/smoke.yml" >> $GITHUB_ENV
          fi

      # Define the matrix strategy after determining shardIndex and shardTotal
      - name: Set up matrix strategy
        run: |
          echo "Setting up matrix strategy..."
          echo "matrix:"
          echo "  testTag: ${{ github.event.inputs.testTag }}"
          echo "  shardIndex: [${{ steps.determine_shard.outputs.shardIndex }}]"
          echo "  shardTotal: [${{ steps.determine_shard.outputs.shardTotal }}]"
          echo "::set-output name=matrix::testTag=${{ github.event.inputs.testTag }},shardIndex=${{ steps.determine_shard.outputs.shardIndex }},shardTotal=${{ steps.determine_shard.outputs.shardTotal }}"

      - name: Read yaml
        id: read_yaml
        run: |
          SHARD_INDEX=$(echo "${{ steps.determine_shard.outputs.shardIndex }}" | sed 's/,/ /g')
          TESTS=$(yq eval ".shards[$SHARD_INDEX - 1].tests | .[]" ${{ env.YAML_FILE }})
          echo "TESTS=$TESTS" >> $GITHUB_ENV

      - name: Running tests
        run: |
          echo "Starting tests for ${{ github.event.inputs.testTag }}..."
          shard_tests="${{ env.TESTS }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ steps.determine_shard.outputs.shardIndex }}
          echo "Shard index for ${{ github.event.inputs.testTag }} tests: $shard_index"

          # Remove leading and trailing whitespaces from shard_tests
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          echo "Running test : $shard_tests"

          # Replace newlines with spaces
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')

          echo "Running tests with tag: ${{ github.event.inputs.testTag }}"
          npx playwright test --grep @${{ github.event.inputs.testTag }} $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ github.event.inputs.testTag }}-${{ steps.determine_shard.outputs.shardIndex }}
          path: blob-report
          retention-days: 1
