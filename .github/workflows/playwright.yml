name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
          - e2eFrontEnd
        default: 'sanity'  # Default tag

jobs:
  playwright-tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Add caching, setup-node, npm install steps as needed

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Read shardIndex from smoke.yml
        id: read_shard_index
        run: |
          shardIndex=$(yq eval '.shardIndex[]' .github/workflows/smoke.yml)
          echo "::set-output name=shardIndex::$shardIndex"

      - name: Read tests from smoke.yml based on shardIndex
        id: read_tests
        run: |
          shardIndex="${{ steps.read_shard_index.outputs.shardIndex }}"
          tests=$(yq eval ".shards[$shardIndex].tests | .[]" .github/workflows/smoke.yml)
          echo "::set-output name=tests::$tests"

      - name: Run Playwright tests
        run: |
          shardIndex="${{ steps.read_shard_index.outputs.shardIndex }}"
          tests="${{ steps.read_tests.outputs.tests }}"
          echo "Using shardIndex: $shardIndex"
          echo "Running tests: $tests"

          # Additional steps using $shardIndex and $tests as needed
          for test in $tests; do
            echo "Running test: $test"
            npx playwright test $test --workers=4
          done

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ steps.read_shard_index.outputs.shardIndex }}
          path: blob-report
          retention-days: 1
