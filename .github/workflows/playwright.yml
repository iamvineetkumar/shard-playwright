name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
          - e2eFrontEnd
        default: 'sanity'  # Default tag

jobs:
  playwright-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Print sanity.yml content
        if: github.event.inputs.testTag == 'sanity'
        run: cat .github/workflows/sanity.yml

      - name: Print smoke.yml content
        if: github.event.inputs.testTag == 'smoke'
        run: cat .github/workflows/smoke.yml

      - name: Print shard.yml content
        if: github.event.inputs.testTag == 'e2eFrontEnd'
        run: cat .github/workflows/shard.yml

      - name: Read yaml for sanity
        if: github.event.inputs.testTag == 'sanity'
        uses: mikefarah/yq@master
        id: read_yaml_sanity
        with:
          cmd: yq eval '.tests | .[]' .github/workflows/sanity.yml

      - name: Read yaml for smoke
        if: github.event.inputs.testTag == 'smoke'
        uses: mikefarah/yq@master
        id: read_yaml_smoke
        with:
          cmd: yq eval '.tests | .[]' .github/workflows/smoke.yml

      - name: Read yaml for e2eFrontEnd
        if: github.event.inputs.testTag == 'e2eFrontEnd'
        uses: mikefarah/yq@master
        id: read_yaml_shard
        with:
          cmd: yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' .github/workflows/shard.yml

      - name: Debug sanity tests
        if: github.event.inputs.testTag == 'sanity'
        run: |
          echo "Raw YAML output:"
          echo "${{ steps.read_yaml_sanity.outputs.result }}"
          tests="${{ steps.read_yaml_sanity.outputs.result }}"
          echo "Tests are: $tests"

      - name: Debug smoke tests
        if: github.event.inputs.testTag == 'smoke'
        run: |
          echo "Raw YAML output:"
          echo "${{ steps.read_yaml_smoke.outputs.result }}"
          tests="${{ steps.read_yaml_smoke.outputs.result }}"
          echo "Tests are: $tests"

      - name: Debug e2eFrontEnd tests
        if: github.event.inputs.testTag == 'e2eFrontEnd'
        run: |
          echo "Raw YAML output:"
          echo "${{ steps.read_yaml_shard.outputs.result }}"
          shard_tests="${{ steps.read_yaml_shard.outputs.result }}"
          echo "Shard tests are: $shard_tests"

      - name: Running tests for sanity
        if: github.event.inputs.testTag == 'sanity'
        run: |
          tests="${{ steps.read_yaml_sanity.outputs.result }}"
          echo "Tests are: $tests"
            
          # Remove leading and trailing whitespaces from tests
          tests=$(echo "$tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
            
          echo "Running test : $tests"
            
          # Replace newlines with spaces
          tests=$(echo "$tests" | tr '\n' ' ')
          echo "Running tests with tag: sanity"
          npx playwright test $tests --workers=4

      - name: Running tests for smoke
        if: github.event.inputs.testTag == 'smoke'
        run: |
          tests="${{ steps.read_yaml_smoke.outputs.result }}"
          echo "Tests are: $tests"
            
          # Remove leading and trailing whitespaces from tests
          tests=$(echo "$tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
            
          echo "Running test : $tests"
            
          # Replace newlines with spaces
          tests=$(echo "$tests" | tr '\n' ' ')
          echo "Running tests with tag: smoke"
          npx playwright test $tests --workers=4

      - name: Running tests for e2eFrontEnd
        if: github.event.inputs.testTag == 'e2eFrontEnd'
        run: |
          shard_tests="${{ steps.read_yaml_shard.outputs.result }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard tests for shard $shard_index :: "            
            
          # Remove leading and trailing whitespaces from shard_tests
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
            
          echo "Running test : $shard_tests"
            
          # Replace newlines with spaces
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')
          echo "Running tests with tag: e2eFrontEnd"
          npx playwright test $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
