name: Playwright Tests

on:
  push:
    branches: [dev2]

jobs:
  playwright-tests:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install js-yaml
        run: npm install js-yaml

      - name: Read yaml
        uses: mikefarah/yq@master
        id: read_yaml
        with:
          cmd: yq eval '.shards[${{ matrix.shardIndex }}].tests | .[]' tests/test_mapping.json
      
      - name: Running tests
        run: |
          shard_tests="${{ steps.read_yaml.outputs.result }}"
          echo "Shard tests are:"
          echo "$shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard tests for shard $shard_index:"
          
          # Check if there is only one test
          tests_count=$(echo "$shard_tests" | wc -l)
          if [ "$tests_count" -eq 1 ]; then
            echo "Running a single test: $shard_tests"
            npx playwright test $shard_tests
            echo "Test executed"
          else
            # Define the number of tests to execute simultaneously for each shard
            batch_size=$((tests_count > 3 ? 3 : tests_count))  # Set batch_size to 3 if there are more than 3 tests, otherwise set it to the number of tests
            
            # Split tests into batches
            tests_batches=$(echo "$shard_tests" | xargs -n $batch_size)
            
            # Loop through test batches
            for tests_batch in $tests_batches; do
              echo "Running tests batch: $tests_batch"
              # Run tests in background
              for test_file in $tests_batch; do
                npx playwright test $test_file &
              done
              # Wait for all tests to finish
              wait
              echo "Tests executed"
            done
          fi
      
      
      

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
