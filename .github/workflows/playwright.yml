name: Playwright Tests

on:
  push:
    branches: [dev2]
  workflow_dispatch:
    inputs:
      testTag:
        description: 'Select the type of tests to run'
        required: true
        type: choice
        options:
          - sanity
          - smoke
        default: 'sanity'  # Default tag

jobs:
  playwright-tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - testTag: sanity
            shardIndex: 1
            shardTotal: 1
          - testTag: smoke
            shardIndex: [1, 2]
            shardTotal: 2
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install js-yaml
        run: npm install js-yaml

      - uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Set YAML file based on testTag
        id: set_yaml_file
        run: |
          if [ "${{ matrix.testTag }}" == "sanity" ]; then
            echo "YAML_FILE=.github/workflows/sanity.yml" >> $GITHUB_ENV
          else
            echo "YAML_FILE=.github/workflows/smoke.yml" >> $GITHUB_ENV
          fi

      - name: Read yaml
        id: read_yaml
        run: |
          SHARD_INDEX=$((${{ matrix.shardIndex }} - 1))
          TESTS=$(yq eval ".shards[$SHARD_INDEX].tests | .[]" ${{ env.YAML_FILE }})
          echo "TESTS=$TESTS" >> $GITHUB_ENV

      - name: Running tests
        run: |
          echo "test starting test::"
          shard_tests="${{ env.TESTS }}"
          echo "Shard tests are: $shard_tests"
          shard_index=${{ matrix.shardIndex }}
          echo "Shard tests for shard $shard_index :: "            

          # Remove leading and trailing whitespaces from shard_tests
          shard_tests=$(echo "$shard_tests" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')

          echo "Running test : $shard_tests"

          # Replace newlines with spaces
          shard_tests=$(echo "$shard_tests" | tr '\n' ' ')
          echo "Running tests with tag: ${{ matrix.testTag }}"
          npx playwright test --grep @${{ matrix.testTag }} $shard_tests --workers=4

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
